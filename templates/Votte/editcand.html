{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Candidate Management</title>
    <link rel="stylesheet" href="{% static 'addcand.css' %}">
</head>
<body>
    <div class="container">
        <h1>Candidate Management</h1>
        <form id="candidateForm" action="" method="post">
            {% csrf_token %} 
            <div class="form-group">
                <label for="name">Candidate Name:</label>
                <input type="text" id="name" name="name" value="{{val.name}}" required>
            </div>
            <div class="form-group">
                <label for="post">Post:</label>
                <input type="text" id="post" name="post" value="{{val.post}}" required>
            </div>
            <div class="form-group">
                <label for="party">Party:</label>
                <input type="text" id="party" name="party" value="{{val.party}}" required>
            </div>
            <div class="form-group">
                <label for="candidate_id">Candidate Id:</label>
                <input type="text" id="candidate_id" name="candidate_id" value="{{val.candidate_id}}" required>
            </div>
            <button type="submit">update Candidate</button>
           
            
        </form>
        <!-- <div id="candidateList">
            <h2>Existing Candidates</h2>
            Candidate list will appear here -->
        <!-- </div> -->
    </div>
</body>
</html>
