{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Coordinator Management</title>
    <link rel="stylesheet" href="{% static 'addcordinator.css' %}">
</head>
<body>
    <div class="container">
        <h1>Coordinator Management</h1>
        <form id="candidateForm" action="" method="post">
            {% csrf_token %}  
            <div class="form-group">
                <label for="name">Coordinator Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="post">Category</label>
                <input type="text" id="category" name="category" required>
            </div>
          
            <div class="form-group">
                <label for="candidate_id">ID:</label>
                <input type="text" id="login_id" name="login_id" required>
            </div>
            <button type="submit">Add Coordinator</button>
            <button type="submit"><a href="/Cordinatorlist">View Coordinator</a> </button>
            
        </form>
        <!-- <div id="candidateList">
            <h2>Existing Candidates</h2>
            Candidate list will appear here -->
        <!-- </div> -->
    </div>
</body>
</html>
